services:
  app:
    container_name: git-manage-service-sqlite
    build: 
      context: ../../..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8888:8888"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-my-secret-key}
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/git_sync.db
      - TZ=Asia/Shanghai
      # 存储配置 (默认本地存储)
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/storage
      # 锁配置 (SQLite 使用内存锁，适合单机部署)
      - LOCK_TYPE=memory
    volumes:
      # Data persistence
      - ./data:/app/data
      - ./repos:/repos
      - ./storage:/app/storage
      # SSH Keys
      - ~/.ssh:/root/.ssh:ro
    networks:
      - git-sync-net

networks:
  git-sync-net:
    driver: bridge
