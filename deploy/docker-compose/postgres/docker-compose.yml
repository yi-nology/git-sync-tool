services:
  app:
    container_name: git-manage-service-postgres
    build: 
      context: ../../..
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8888:8888"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-my-secret-key}
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=gituser
      - DB_PASSWORD=gitpassword
      - DB_NAME=git_manage
      - TZ=Asia/Shanghai
      # 存储配置 (使用 MinIO)
      - STORAGE_TYPE=minio
      - STORAGE_ENDPOINT=minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_USE_SSL=false
      # 锁配置 (使用 Redis 分布式锁)
      - LOCK_TYPE=redis
      - LOCK_REDIS_ADDR=redis:6379
    volumes:
      - ./repos:/repos
      - ~/.ssh:/root/.ssh:ro
    networks:
      - git-sync-net
    depends_on:
      - postgres
      - redis
      - minio

  postgres:
    image: postgres:15-alpine
    container_name: git-manage-postgres
    restart: always
    environment:
      POSTGRES_USER: gituser
      POSTGRES_PASSWORD: gitpassword
      POSTGRES_DB: git_manage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - git-sync-net

  redis:
    image: redis:7-alpine
    container_name: git-manage-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - git-sync-net

  minio:
    image: minio/minio:latest
    container_name: git-manage-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - git-sync-net

networks:
  git-sync-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
