// idl/common.proto - 通用消息定义
syntax = "proto3";

package common;

option go_package = "github.com/yi-nology/git-manage-service/biz/model/common";

// BaseResponse 统一响应基类
message BaseResponse {
  int32 code = 1;   // 业务状态码，0 表示成功
  string msg = 2;   // 操作提示消息
  string error = 3; // 详细错误信息（调试用）
}

// PaginationRequest 分页请求参数
message PaginationRequest {
  int32 page = 1;      // 页码（从 1 开始）
  int32 page_size = 2; // 每页数量
}

// PaginationMeta 分页响应元数据
message PaginationMeta {
  int64 total = 1;     // 总记录数
  int32 page = 2;      // 当前页码
  int32 page_size = 3; // 每页数量
}

// OperationResult 操作结果
message OperationResult {
  bool success = 1;   // 操作是否成功
  string message = 2; // 操作消息
}

// EmptyRequest 空请求
message EmptyRequest {}

// EmptyResponse 空响应
message EmptyResponse {
  BaseResponse base = 1;
}
