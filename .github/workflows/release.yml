name: Release Build

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v* æ ¼å¼çš„ tag æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º release

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux AMD64
          - goos: linux
            goarch: amd64
            output: git-manage-service-linux-amd64
          # Linux ARM64
          - goos: linux
            goarch: arm64
            output: git-manage-service-linux-arm64
          # macOS AMD64 (Intel)
          - goos: darwin
            goarch: amd64
            output: git-manage-service-darwin-amd64
          # macOS ARM64 (Apple Silicon)
          - goos: darwin
            goarch: arm64
            output: git-manage-service-darwin-arm64
          # Windows AMD64
          - goos: windows
            goarch: amd64
            output: git-manage-service-windows-amd64.exe
          # Windows ARM64
          - goos: windows
            goarch: arm64
            output: git-manage-service-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build frontend
        run: |
          echo "Building frontend..."
          cd frontend && npm ci
          npm run build
          cd ..
          echo "Integrating frontend to backend..."
          rm -rf public
          cp -r frontend/dist public
          echo "Frontend build complete"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
          BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          GIT_COMMIT: ${{ github.sha }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X 'main.Version=${VERSION}' -X 'main.BuildTime=${BUILD_TIME}' -X 'main.GitCommit=${GIT_COMMIT}'" \
            -o dist/${{ matrix.output }} \
            main.go

      - name: Create archive
        run: |
          cd dist
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip ${{ matrix.output }}.zip ${{ matrix.output }}
            echo "ASSET=${{ matrix.output }}.zip" >> $GITHUB_ENV
          else
            tar -czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
            echo "ASSET=${{ matrix.output }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ env.ASSET }}
          retention-days: 5

