<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支详情 - Git Manage Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .container { max_width: 1200px; margin-top: 20px; }
        .stat-card { transition: all 0.3s; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item"><a href="/repos.html">仓库列表</a></li>
                <li class="breadcrumb-item"><a href="#" id="repo-link">分支管理</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="branch-name-crumb">Loading...</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 id="branch-title"><i class="bi bi-git"></i> Loading...</h3>
            <div>
                <button class="btn btn-outline-success me-2" onclick="openCompare()">
                    <i class="bi bi-arrow-left-right"></i> 对比/合并
                </button>
                <button class="btn btn-outline-primary me-2" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
                <button class="btn btn-outline-danger" onclick="deleteCurrentBranch()">
                    <i class="bi bi-trash"></i> 删除分支
                </button>
            </div>
        </div>

        <!-- Overview Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card stat-card h-100 border-primary">
                    <div class="card-body text-center">
                        <h6 class="text-muted">总代码行数</h6>
                        <h2 class="display-6 fw-bold text-primary" id="stat-lines">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card h-100 border-success">
                    <div class="card-body text-center">
                        <h6 class="text-muted">提交总数</h6>
                        <h2 class="display-6 fw-bold text-success" id="stat-commits">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card h-100 border-info">
                    <div class="card-body text-center">
                        <h6 class="text-muted">贡献者</h6>
                        <h2 class="display-6 fw-bold text-info" id="stat-authors">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card h-100 border-warning">
                    <div class="card-body text-center">
                        <h6 class="text-muted">文件类型</h6>
                        <h2 class="display-6 fw-bold text-warning" id="stat-files">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Recent Commits -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="bi bi-clock-history"></i> 最近提交</h5>
                    </div>
                    <div class="list-group list-group-flush" id="commit-list">
                        <div class="text-center py-3">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- Top Contributors -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="bi bi-people"></i> 贡献者排行</h5>
                    </div>
                    <ul class="list-group list-group-flush" id="author-list">
                        <li class="list-group-item text-center py-3">加载中...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/branch_detail.js"></script>
</body>
</html>
