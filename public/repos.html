<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理 - 分支管理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .container { max_width: 1000px; margin-top: 20px; }
        .list-group-item-action { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <h4>仓库列表</h4>
            <button class="btn btn-primary btn-sm" onclick="openAddRepoModal()">注册仓库</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>路径</th>
                    <th>配置来源</th>
                    <th>远程</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="repo-list"></tbody>
        </table>
    </div>

    <!-- Add Repo Modal -->
    <div class="modal fade" id="addRepoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注册仓库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills nav-fill mb-4" id="repoModeTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="mode-local-tab" data-bs-toggle="pill" data-bs-target="#mode-local" type="button" role="tab" onclick="setRepoMode('local')"><i class="bi bi-hdd"></i> 接入现有仓库</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="mode-clone-tab" data-bs-toggle="pill" data-bs-target="#mode-clone" type="button" role="tab" onclick="setRepoMode('clone')"><i class="bi bi-cloud-download"></i> 克隆新仓库</button>
                        </li>
                    </ul>
                    
                    <form id="addRepoForm">
                        <input type="hidden" name="repo_mode" id="repoModeInput" value="local">
                        
                        <div class="tab-content">
                            <!-- Local Mode -->
                            <div class="tab-pane fade show active" id="mode-local" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label class="form-label">本地路径 <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="local_path" id="localPathInput" placeholder="/path/to/repo" required onblur="scanRepo()">
                                                <button class="btn btn-outline-secondary" type="button" onclick="openFileBrowser('add')">浏览...</button>
                                            </div>
                                            <div class="form-text">输入路径后将自动扫描 .git/config</div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                         <div class="mb-3">
                                            <label class="form-label">仓库名称 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="local_name" id="localNameInput" placeholder="my-project" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Scan Results -->
                                <div id="scanResultArea" class="d-none border p-3 rounded bg-light mb-3">
                                    <h6 class="border-bottom pb-2 mb-3">解析结果</h6>
                                    
                                    <!-- Remotes Table -->
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <label class="form-label fw-bold mb-0">远程仓库 (Remotes)</label>
                                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addRemoteRow()">+ 新增</button>
                                        </div>
                                        <table class="table table-sm table-bordered bg-white" id="remotesTable">
                                            <thead>
                                                <tr>
                                                    <th style="width: 20%">Name</th>
                                                    <th>URL</th>
                                                    <th style="width: 10%">Mirror</th>
                                                    <th style="width: 20%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="remotesList">
                                                <!-- Dynamic Rows -->
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- Tracking Branches (Read-only) -->
                                    <div class="mb-2">
                                        <label class="form-label fw-bold">分支追踪</label>
                                        <div id="trackingBranches" class="text-muted small"></div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">配置来源</label>
                                    <select class="form-select" name="local_config_source">
                                        <option value="local">本地配置文件 (.git/config)</option>
                                        <option value="database">数据库托管</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Clone Mode -->
                            <div class="tab-pane fade" id="mode-clone" role="tabpanel">
                                <div id="cloneFormArea">
                                    <div class="mb-3">
                                        <label class="form-label">远程仓库 URL <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="clone_url" id="cloneUrlInput" placeholder="https://github.com/user/repo.git" onchange="autoFillName(this.value)">
                                            <button class="btn btn-outline-primary" type="button" onclick="testCloneConnection()">测试连接</button>
                                        </div>
                                        <div id="cloneTestResult" class="form-text"></div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">本地目标路径 <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                 <input type="text" class="form-control" name="clone_path" id="clonePathInput" placeholder="/data/repos/my-repo">
                                                 <button class="btn btn-outline-secondary" type="button" onclick="openFileBrowser('clone_parent')">选择父目录...</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">仓库名称 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="clone_name" id="cloneNameInput">
                                        </div>
                                    </div>

                                    <div class="card bg-light mb-3">
                                        <div class="card-body">
                                            <h6 class="card-title">认证凭证 (可选)</h6>
                                            <div class="mb-2">
                                                <select class="form-select form-select-sm mb-2" name="clone_auth_type" onchange="toggleCloneAuth(this.value)">
                                                    <option value="none">无 (公开仓库)</option>
                                                    <option value="ssh">SSH 密钥</option>
                                                    <option value="http">账号密码 (HTTP/HTTPS)</option>
                                                </select>
                                            </div>
                                            
                                            <div id="clone-auth-ssh" class="d-none">
                                                <div class="input-group input-group-sm mb-2">
                                                    <span class="input-group-text">私钥路径</span>
                                                    <input type="text" class="form-control" name="clone_auth_key" placeholder="~/.ssh/id_rsa">
                                                    <button class="btn btn-outline-secondary" type="button" onclick="loadSSHKeys('cloneSshKeySelect')">加载</button>
                                                </div>
                                                 <select class="form-select form-select-sm mb-2 d-none" id="cloneSshKeySelect" onchange="document.getElementsByName('clone_auth_key')[0].value=this.value"></select>
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-text">密码</span>
                                                    <input type="password" class="form-control" name="clone_auth_secret" placeholder="Passphrase (可选)">
                                                </div>
                                            </div>

                                            <div id="clone-auth-http" class="d-none">
                                                <div class="input-group input-group-sm mb-2">
                                                    <span class="input-group-text">用户名</span>
                                                    <input type="text" class="form-control" name="clone_auth_user">
                                                </div>
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-text">密码/Token</span>
                                                    <input type="password" class="form-control" name="clone_auth_pass">
                                                </div>
                                            </div>
                                        </div>
                                     </div>
                                </div>
                                
                                <!-- Clone Progress -->
                                <div id="cloneProgressArea" class="d-none mt-3">
                                    <div class="d-flex justify-content-between mb-1">
                                        <span id="cloneStatusText">正在克隆...</span>
                                        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                                    </div>
                                    <div class="progress mb-2">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                                    </div>
                                    <div class="card bg-dark text-white">
                                        <div class="card-body p-2 font-monospace small" id="cloneLogs" style="height: 150px; overflow-y: auto; font-size: 12px;">
                                            Initializing...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitRepo()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Repo Modal -->
    <div class="modal fade" id="editRepoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑仓库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="editRepoTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#edit-repo-basic" type="button">基本信息</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#edit-repo-remote" type="button">远程与认证</button>
                        </li>
                    </ul>
                    <form id="editRepoForm">
                        <input type="hidden" name="id">
                        <div class="tab-content">
                            <!-- Basic Info -->
                            <div class="tab-pane fade show active" id="edit-repo-basic">
                                <div class="mb-3">
                                    <label class="form-label">名称</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">本地路径</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="path" id="editLocalPathInput" placeholder="/path/to/repo" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="openFileBrowser('edit')">浏览...</button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">配置来源</label>
                                    <select class="form-select" name="config_source">
                                        <option value="local">本地配置文件 (.git/config)</option>
                                        <option value="database">数据库 (使用下方配置)</option>
                                    </select>
                                    <div class="form-text">决定同步任务使用本地 git 配置还是数据库中存储的远程地址与凭证。</div>
                                </div>
                            </div>
                            
                            <!-- Remote & Auth -->
                            <div class="tab-pane fade" id="edit-repo-remote">
                                <!-- Scan Results for Edit -->
                                <div id="editScanResultArea" class="border p-3 rounded bg-light mb-3">
                                    <h6 class="border-bottom pb-2 mb-3">解析结果</h6>
                                    
                                    <!-- Remotes Table -->
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <label class="form-label fw-bold mb-0">远程仓库 (Remotes)</label>
                                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addRemoteRow({}, 'editRemotesList')">+ 新增</button>
                                        </div>
                                        <table class="table table-sm table-bordered bg-white" id="editRemotesTable">
                                            <thead>
                                                <tr>
                                                    <th style="width: 20%">Name</th>
                                                    <th>URL</th>
                                                    <th style="width: 10%">Mirror</th>
                                                    <th style="width: 20%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="editRemotesList">
                                                <!-- Dynamic Rows -->
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- Tracking Branches (Read-only) -->
                                    <div class="mb-2">
                                        <label class="form-label fw-bold">分支追踪</label>
                                        <div id="editTrackingBranches" class="text-muted small"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="updateRepo()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="fileBrowserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选择目录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <div class="input-group">
                             <button class="btn btn-outline-secondary" onclick="loadDirs(currentParentPath)"><i class="bi bi-arrow-up"></i> 上一级</button>
                             <input type="text" class="form-control" id="currentPathDisplay" readonly>
                        </div>
                    </div>
                    <div class="mb-2">
                         <input type="text" class="form-control" id="fileSearchInput" placeholder="搜索当前目录..." oninput="searchDirs()">
                    </div>
                    <div class="list-group" id="dirList" style="max-height: 400px; overflow-y: auto;">
                        <!-- Dirs loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="selectCurrentDir()">选择当前目录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Remote Auth Modal -->
    <div class="modal fade" id="remoteAuthModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">配置认证: <span id="authRemoteName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="authRemoteRowId">
                    <div class="mb-3">
                        <label class="form-label">认证方式</label>
                        <select class="form-select" id="remoteAuthType" onchange="toggleRemoteAuthFields()">
                            <option value="none">无 (None)</option>
                            <option value="ssh">SSH 密钥</option>
                            <option value="http">用户名/密码 (HTTP/HTTPS)</option>
                        </select>
                    </div>
                    
                    <div id="remote-auth-ssh" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">SSH 密钥</label>
                            <div class="input-group">
                                <select class="form-select" id="remoteSshKeySelect" onchange="document.getElementById('remoteAuthKey').value=this.value">
                                    <option value="">手动输入路径...</option>
                                </select>
                                <input type="text" class="form-control" id="remoteAuthKey" placeholder="~/.ssh/id_rsa">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密钥密码 (Passphrase)</label>
                            <input type="password" class="form-control" id="remoteAuthSecretSsh">
                        </div>
                    </div>
                    
                    <div id="remote-auth-http" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="remoteAuthUser">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码 / Token</label>
                            <input type="password" class="form-control" id="remoteAuthSecretHttp">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveRemoteAuth()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Execute Sync Modal -->
    <div class="modal fade" id="executeSyncModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">执行同步</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="execSyncRepoId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">源 (Source)</label>
                            <select class="form-select mb-2" id="execSourceSelect" onchange="updateExecSyncUI()">
                                <!-- Dynamic Options -->
                            </select>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">分支</span>
                                <input type="text" class="form-control" id="execSourceBranch" value="main">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">目标 (Target)</label>
                            <select class="form-select mb-2" id="execTargetSelect" onchange="updateExecSyncUI()">
                                <!-- Dynamic Options -->
                            </select>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">分支</span>
                                <input type="text" class="form-control" id="execTargetBranch" value="main">
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info py-2 small" id="execSyncHint">
                        <!-- Dynamic Hint -->
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="execForce">
                            <label class="form-check-label">强制执行 (--force)</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitExecuteSync()">执行</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Repo Detail Modal -->
    <!-- Removed -->

    <!-- Repo History Modal -->
    <!-- Removed -->
    
    <!-- Log Modal (Reused or New) -->
    <div class="modal fade" id="logModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">执行日志</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="logContent" style="background: #f8f9fa; padding: 10px; max-height: 500px; overflow-y: auto; white-space: pre-wrap;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/common.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/repos.js"></script>
</body>
</html>
