<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支对比与合并 - Git Manage Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Diff2Html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/github.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <style>
        .container { max_width: 1400px; margin-top: 20px; }
        .diff-file-header { background: #f8f9fa; padding: 10px; border-bottom: 1px solid #ddd; }
        .d2h-file-header { display: none; } /* Hide default header to use custom one if needed, or keep it */
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item"><a href="/repos.html">仓库列表</a></li>
                <li class="breadcrumb-item"><a href="#" id="repo-link">分支管理</a></li>
                <li class="breadcrumb-item active" aria-current="page">分支对比与合并</li>
            </ol>
        </nav>

        <!-- Control Panel -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label text-muted small">源分支 (Source/Feature)</label>
                        <select class="form-select" id="sourceBranch" onchange="checkDiff()">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="col-md-1 text-center pt-4">
                        <i class="bi bi-arrow-right fs-4 text-muted"></i>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-muted small">目标分支 (Target/Base)</label>
                        <select class="form-select" id="targetBranch" onchange="checkDiff()">
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end pt-4">
                        <div class="btn-group">
                             <button class="btn btn-primary" onclick="checkDiff(true)" id="compareBtn">
                                <i class="bi bi-arrow-left-right"></i> 对比
                            </button>
                            <button class="btn btn-success" onclick="openMergeModal()" id="mergeBtn" disabled>
                                <i class="bi bi-diagram-3-fill"></i> 合并
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div id="diff-stats" class="row g-4 mb-4 d-none">
            <div class="col-md-3">
                <div class="card border-primary h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">变更文件</h6>
                        <h3 class="text-primary" id="stat-files">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-success h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">新增行数</h6>
                        <h3 class="text-success" id="stat-insert">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-danger h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">删除行数</h6>
                        <h3 class="text-danger" id="stat-delete">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-info h-100">
                    <div class="card-body text-center d-flex align-items-center justify-content-center">
                        <a href="#" class="btn btn-outline-info" onclick="downloadPatch()">
                            <i class="bi bi-download"></i> 导出 Patch
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- File List & Content -->
        <div class="row d-none" id="diff-content-area">
            <!-- File List Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-light fw-bold">变更文件列表</div>
                    <div class="list-group list-group-flush" id="file-list" style="max-height: 800px; overflow-y: auto;">
                        <!-- JS populated -->
                    </div>
                </div>
            </div>
            
            <!-- Diff Viewer -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span id="current-file-path">选择文件查看差异</span>
                        <div class="btn-group btn-group-sm">
                             <button class="btn btn-outline-secondary" onclick="changeDiffView('line-by-line')">Line</button>
                             <button class="btn btn-outline-secondary" onclick="changeDiffView('side-by-side')">Side</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="diff-viewer"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="empty-state" class="text-center py-5 text-muted">
            <i class="bi bi-arrow-left-right display-1"></i>
            <p class="mt-3">请选择分支进行对比</p>
        </div>
    </div>

    <!-- Merge Modal -->
    <div class="modal fade" id="mergeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">合并分支</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <p>即将合并 <b id="mergeSource"></b> 到 <b id="mergeTarget"></b></p>
                    </div>
                    
                    <div id="mergeCheckResult" class="mb-3">
                        <div class="spinner-border spinner-border-sm text-primary" role="status"></div> 正在检测冲突...
                    </div>

                    <form id="mergeForm" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">合并提交信息</label>
                            <textarea class="form-control" name="message" rows="3"></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" checked disabled>
                            <label class="form-check-label">自动提交 (Commit)</label>
                        </div>
                    </form>

                    <!-- Conflict UI -->
                    <div id="conflictAlert" class="alert alert-danger d-none">
                        <h6><i class="bi bi-exclamation-triangle-fill"></i> 检测到冲突</h6>
                        <p class="small">无法自动合并。以下文件存在冲突：</p>
                        <ul class="small mb-2" id="conflictList" style="max-height: 100px; overflow-y: auto;"></ul>
                        <hr>
                        <h6>解决指引</h6>
                        <ol class="small">
                            <li>在本地检出目标分支: <code>git checkout <span class="target-name"></span></code></li>
                            <li>拉取最新代码: <code>git pull</code></li>
                            <li>执行合并: <code>git merge <span class="source-name"></span></code></li>
                            <li>解决冲突文件并提交</li>
                        </ol>
                        <div class="mt-2">
                             <a href="#" class="btn btn-sm btn-outline-danger w-100" id="conflictReportLink" target="_blank">查看完整报告</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="confirmMergeBtn" onclick="submitMerge()" disabled>确认合并</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/compare.js"></script>
</body>
</html>
