<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支管理工具 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .container { max_width: 1000px; margin-top: 50px; }
        .feature-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .hero-section {
            text-align: center;
            padding: 4rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="display-4 fw-bold mb-4">Git Branch Manager</h1>
            <p class="lead text-muted mb-5">
                一个轻量级、可视化的 Git 仓库与分支同步管理工具。<br>
                帮助团队更高效地管理多仓库、多分支的代码同步与集成。
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="repos.html" class="btn btn-primary btn-lg px-4">开始使用</a>
                <a href="stats.html" class="btn btn-outline-secondary btn-lg px-4">代码度量</a>
            </div>
        </div>

        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="col">
                <div class="text-center p-4 border rounded shadow-sm h-100">
                    <div class="feature-icon"><i class="bi bi-git"></i></div>
                    <h3>仓库管理</h3>
                    <p>统一管理多个 Git 仓库，支持本地扫描与远程克隆。直观查看分支状态与 Remote 配置。</p>
                </div>
            </div>
            <div class="col">
                <div class="text-center p-4 border rounded shadow-sm h-100">
                    <div class="feature-icon"><i class="bi bi-arrow-repeat"></i></div>
                    <h3>自动同步</h3>
                    <p>配置灵活的同步规则，支持定时任务 (Cron) 与 Webhook 触发。实现分支间的自动合并与推送。</p>
                </div>
            </div>
            <div class="col">
                <div class="text-center p-4 border rounded shadow-sm h-100">
                    <div class="feature-icon"><i class="bi bi-bar-chart-fill"></i></div>
                    <h3>贡献分析</h3>
                    <p>可视化度量代码贡献度，按时间、作者多维度分析代码提交情况与行数变化。</p>
                </div>
            </div>
        </div>

        <div class="text-center text-muted mt-5 pt-4 border-top">
            <p class="small">&copy; 2025 Git Branch Manager. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
