<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支管理 - Git Manage Service</title>
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/bootstrap-icons.css">
    <style>
        .container { max_width: 1200px; margin-top: 20px; }
        .branch-current { font-weight: bold; color: #198754; }
        .commit-hash { font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
           <button class="btn btn-outline-success me-2" onclick="openComparePage()">
                    <i class="bi bi-arrow-left-right"></i> 分支对比 & 合并
                </button>
            </div>
            <div>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <i class="bi bi-plus-lg"></i> 新建分支
                </button>
            </div>
        </div>
        
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <button class="nav-link active" id="tab-local" onclick="switchTab('local')">Local (本地分支)</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tab-remote" onclick="switchTab('remote')">Remote (远端分支)</button>
            </li>
        </ul>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchInput" placeholder="搜索分支名/作者..." onkeyup="if(event.key === 'Enter') loadBranches()">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-secondary w-100" onclick="loadBranches()">搜索</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>分支名称</th>
                            <th>最新提交</th>
                            <th>提交人</th>
                            <th>提交时间</th>
                            <th>状态</th>
                            <th class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody id="branch-list">
                        <tr><td colspan="5" class="text-center py-4">加载中...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span class="text-muted small" id="total-count">共 0 个分支</span>
                <!-- Pagination could go here -->
            </div>
        </div>
    </div>

    <!-- Create Branch Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建分支</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label class="form-label">新分支名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">基于 (Base Ref)</label>
                            <input type="text" class="form-control" name="base_ref" placeholder="默认为当前 HEAD (如 main, origin/master)">
                            <div class="form-text">可以是分支名、标签或 Commit Hash</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreate()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Branch Modal -->
    <div class="modal fade" id="renameModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重命名分支</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="renameForm">
                        <input type="hidden" name="old_name">
                        <div class="mb-3">
                            <label class="form-label">当前名称</label>
                            <input type="text" class="form-control" name="current_name_display" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">新名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="new_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" name="desc" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitRename()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Push Branch Modal -->
    <div class="modal fade" id="pushModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">推送分支: <span id="pushBranchName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">选择目标远端 (Remotes)</label>
                        <div id="pushRemoteList">
                            <!-- Dynamic Checkboxes -->
                        </div>
                    </div>
                    <div class="alert alert-info small">
                        <i class="bi bi-info-circle"></i> 推送操作将把本地分支更新推送到选定的远端仓库。
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitPush()">确认推送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Tag Modal -->
    <div class="modal fade" id="tagModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">打标签 (Tag)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tagForm">
                        <div class="mb-3">
                            <label class="form-label">目标引用 (Ref)</label>
                            <input type="text" class="form-control" name="ref" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">选择版本类型 <span class="text-danger">*</span></label>
                            <div class="list-group mb-2" id="version-type-group">
                                <label class="list-group-item d-flex gap-3 align-items-center">
                                    <input class="form-check-input flex-shrink-0" type="radio" name="version_type" value="patch" checked onchange="updateTagName(this)">
                                    <span class="pt-1 form-checked-content">
                                        <strong>补丁 (Patch)</strong>
                                        <small class="d-block text-muted">Bug修复，向后兼容</small>
                                    </span>
                                    <span class="badge bg-success rounded-pill ms-auto" id="badge-patch">...</span>
                                </label>
                                <label class="list-group-item d-flex gap-3 align-items-center">
                                    <input class="form-check-input flex-shrink-0" type="radio" name="version_type" value="minor" onchange="updateTagName(this)">
                                    <span class="pt-1 form-checked-content">
                                        <strong>小版本 (Minor)</strong>
                                        <small class="d-block text-muted">新功能，向后兼容</small>
                                    </span>
                                    <span class="badge bg-warning text-dark rounded-pill ms-auto" id="badge-minor">...</span>
                                </label>
                                <label class="list-group-item d-flex gap-3 align-items-center">
                                    <input class="form-check-input flex-shrink-0" type="radio" name="version_type" value="major" onchange="updateTagName(this)">
                                    <span class="pt-1 form-checked-content">
                                        <strong>大版本 (Major)</strong>
                                        <small class="d-block text-muted">架构变更，可能不兼容</small>
                                    </span>
                                    <span class="badge bg-danger rounded-pill ms-auto" id="badge-major">...</span>
                                </label>
                                <label class="list-group-item d-flex gap-3 align-items-center">
                                    <input class="form-check-input flex-shrink-0" type="radio" name="version_type" value="custom" onchange="updateTagName(this)">
                                    <span class="pt-1 form-checked-content">
                                        <strong>自定义</strong>
                                        <small class="d-block text-muted">手动输入任意标签名</small>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">标签名 (Tag Name)</label>
                            <input type="text" class="form-control font-monospace fw-bold" name="tag_name" placeholder="v1.0.0" required readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">说明 (Message)</label>
                            <textarea class="form-control" name="message" rows="2"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pushTagCheck" onchange="toggleTagPush(this.checked)">
                            <label class="form-check-label" for="pushTagCheck">推送到远端</label>
                        </div>
                        <div class="mt-2 d-none" id="pushTagRemoteDiv">
                            <select class="form-select" name="push_remote" id="pushTagRemoteSelect">
                                <!-- Options loaded dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateTag()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/js/bootstrap.bundle.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/branches.js"></script>
</body>
</html>
