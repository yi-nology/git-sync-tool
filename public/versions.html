<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本历史 - Git Manage Service</title>
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/bootstrap-icons.css">
    <style>
        .timeline-item {
            padding: 20px 0 20px 30px;
            border-left: 2px solid #e9ecef;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 24px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0d6efd;
            border: 2px solid #fff;
        }
        .timeline-date {
            color: #6c757d;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">版本历史</h4>
            <div>
                 <!-- Optional actions -->
            </div>
        </div>
        
        <div id="versionList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/js/bootstrap.bundle.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/toast.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const repoKey = urlParams.get('repo_key');

        document.addEventListener('DOMContentLoaded', () => {
            if (!repoKey) {
                document.body.innerHTML = '<div class="alert alert-danger m-3">缺少 repo_key 参数</div>';
                return;
            }
            loadVersions();
        });

        async function loadVersions() {
            try {
                const versions = await request(`/version/list?repo_key=${repoKey}`);
                const container = document.getElementById('versionList');
                
                if (!versions || versions.length === 0) {
                    container.innerHTML = '<div class="alert alert-info">暂无版本记录 (Tags)</div>';
                    return;
                }
                
                // Sort by date desc
                versions.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = versions.map(v => `
                    <div class="timeline-item">
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-bold text-primary mb-1">
                                <i class="bi bi-tag-fill me-2"></i>${v.name}
                            </h5>
                            <span class="badge bg-light text-dark border font-monospace">${v.hash.substring(0, 7)}</span>
                        </div>
                        <div class="timeline-date">
                            <i class="bi bi-clock"></i> ${new Date(v.date).toLocaleString()} 
                            <span class="mx-2">•</span> 
                            <i class="bi bi-person"></i> ${v.tagger}
                        </div>
                        <div class="card mt-2 bg-light border-0">
                            <div class="card-body py-2 px-3 small">
                                ${v.message || '无备注信息'}
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch(e) {
                document.getElementById('versionList').innerHTML = `<div class="alert alert-danger">加载失败: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
